<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<div>
    <table th:border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Serial number</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getColor()}">...</td>
            <td th:utext="${car.getSerialNumber()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
